name: update status

on:
  workflow_call:
    inputs:
      repo:
        type: string
        required: true
        description: 仓库
      event_id:
        type: string
        required: true
        description: 'pr|issue|comment id'
      event_name:
        required: true
        type: string
        description: '事件类型, pr|issue|comment'
      append_content:
        type: string
        description: '追加内容'
    secrets:
      gh_token:
        required: true

env:
  GH_TOKEN: ${{ secrets.gh_token }}
  GH_REPO: ${{ inputs.repo }}
  event_id: ${{ inputs.event_id }}
  event_name: ${{ inputs.event_name }}
  append_content: ${{ inputs.append_content }}

jobs:
  update-status:
    runs-on: 'ubuntu-latest'
    steps:
      - name: show-info
        run: |
          cat > $GITHUB_STEP_SUMMARY << EEE
          | input | value |
          |:-:|:-:|
          |repo| $GH_REPO |
          |event name |$event_name |
          |event id |$event_id |
          |append_content | "$(echo "${append_content}" | tr '\n' '\\')" |
          EEE
   
      - name: append-content
        run: |
          set -x
          case $event_name in
          issue_comment)
            content=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/${GH_REPO}/issues/comments/$event_id | jq -r '.body')
            ;;
          issues|pull_request_target)
            content=$(gh issue view "$event_id" --json body  -q '.body')
            ;;
          esac
          
          new_content=$(cat <<EEE
          $content
          
          $append_content
          EEE
          )
          
          echo $new_content
          
          case $event_name in
          issue_comment)
          gh api --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${GH_REPO}/issues/comments/${event_id} \
            -f "body=$new_content"
            ;;
          issues|pull_request_target)
            gh issue edit "$event_id" -b "$new_content"
            ;;
          esac
